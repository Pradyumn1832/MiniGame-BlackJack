<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href= "static/css/styles.css">
    <title>MiniGame:BlackJack</title>    
</head>
<body>
    <div class=container-1>
        <div class=flex-blackjack-row-1>
            <h1>MiniGame : BlackJack</h1>
            <h2><span id="blackjackannounce">Let's Play</span></h2>
        </div>
        <div class="flex-blackjack-row-2">
            <div id="your-pick">
                <div id="your-box"><h3>YOU : <span id="your-score">0</span></h3></div>
            </div>
            <div id="dealer-pick">
                <div id="dealer-box"><h3>DEALER : <span id="dealer-score">0</span></h3></div>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <button class="btn-lg btn-primary mr-2" id="hit-button">Hit!</button>
            <button class="btn-lg btn-warning mr-2" id="stand-button">Stand!</button>
            <button class="btn-lg btn-danger mr-2" id="deal-button">Deal!</button>
        </div>
        <div class="flex-blackjack-row-4">
            <table >
                <tr>
                    <th>WINS</th>
                    <th>LOSSES</th>
                    <th>DRAWS</th>
                </tr>
                <tr>
                    <td><span id="wins-score">0</span></td>
                    <td><span id="losses-score">0</span></td>
                    <td><span id="draws-score">0</span></td>
                </tr>    
            </table>
        </div> 
    </div> 
    <script src="static/js/script.js"></script>
</body>
</html>
